<script>

function validate_form(){
    let  event_name=document.form.name.value;
    let  event_area=document.form.area.value;
    let  event_city=document.form.city.value;
    let  event_desc=document.form.quantity.value;

     if(event_name==""){
        alert("Name must be filled out");
        return false;
     }   
     if(event_city==""){
        alert("City must be filled out");
        return false;
     }     
     if(event_area==""){
        alert("Area must be filled out");
        return false;
     }    
     if(event_desc=""){
            alert("Quantity must be filled out");
            return false;        
     }
     return true;
}
